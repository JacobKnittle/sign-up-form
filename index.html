<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img class="background-leaves" src="./leaves.jpg" alt="leaves" />
      <div class="logo-container">
        <img class="odin-image" src="./odin-lined.png" alt="" />
        <h1 class="logo-text">ODIN</h1>
      </div>
    </div>
    <div class="content-container">
      <header>
        <p class="introduction-text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </header>
      <form action="">
        <div class="input-background-container">
          <h2>Let's do this!</h2>
          <div class="input-container">
            <div class="label-input">
              <label for="first_name">*FIRST NAME</label
              ><input
                type="text"
                id="first_name"
                name="first_name"
                required
                pattern="[a-zA-Z]*"
              />
            </div>

            <div class="label-input">
              <label for="last_name">*LAST NAME </label
              ><input
                type="text"
                id="last_name"
                name="last_name"
                required
                pattern="[a-zA-Z]*"
              />
            </div>
            <div class="label-input">
              <label for="email">*EMAIL</label
              ><input type="email" id="email" name="email" required />
            </div>
            <div class="label-input">
              <label for="phone_number">*PHONE NUMBER </label
              ><input
                type="tel"
                id="phone_number"
                name="phone_number"
                required
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              />
            </div>
            <div class="label-input">
              <label for="password">*PASSWORD </label
              ><input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                maxlength="20"
              />
            </div>
            <div class="label-input">
              <label for="confirm">*CONFIRM PASSWORD </label
              ><input
                type="password"
                required
                minlength="6"
                maxlength="20"
                name="confirm_password"
              />
            </div>
          </div>
        </div>
        <div class="account-container">
          <button type="submit" class="create-account">Create Account</button>
          <span class="have-account"
            >Already have an account? <a href="">Log in</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
