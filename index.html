<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img src="./leaves.jpg" alt="leaves" />
      <div class="logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="content-container">
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started
        </p>
        <p>You know you want to</p>
      </header>
      <form action="">
        <h2>Let's do this!</h2>

        <label for="first_name"
          >FIRST NAME<input type="text" id="first_name"
        /></label>

        <label for="last_name"
          >LAST NAME <input type="text" id="last_name"
        /></label>
        <label for="email">EMAIL<input type="text" id="email" /></label>
        <label for="phone_number"
          >PHONE NUMBER <input type="text" id="phone_number"
        /></label>
        <label for="password"
          >PASSWORD <input type="text" id="password"
        /></label>
        <label for="confirm">CONFIRM PASSWORD <input type="text" /></label>
        <button type="submit">Create Account</button>
        <span>Already have an account? <a href="">Log in</a></span>
      </form>
    </div>
  </body>
</html>
